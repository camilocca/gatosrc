<mat-toolbar>
  <mat-toolbar-row class="justfy-content-between">
    <button mat-icon-button (click)="toogleSidebar()">
      <mat-icon>menu</mat-icon>
    </button>
    <div class='row mr-2 ml-auto'>
      <ul>
        <li>
          <button mat-button [matMenuTriggerFor]="menu" class="user mt-2 d-flex aling-items-ceter">
            <img src="../../assets/user.jpg" alt="" class="user-image mr-1 p-2">
            Usuario
            <mat-icon class="user-image-icon ml-1">keyboard_arrow_down</mat-icon>
          </button>
          <mat-menu #menu='matMenu'>
            <button mat-menu-item>
              <mat-icon>exit_to_app</mat-icon>
              Cerrar sesion
            </button>
          </mat-menu>
        </li>
      </ul>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
